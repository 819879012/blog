<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <title>标签</title>
</head>
<body>
<!--顶部导航-->
<nav th:replace="_fragment :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="index.html" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="types.html" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="archives.html" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="about.html" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <a href="friends.html" class="m-item item m-mobile-hide"><i class="mini user icon"></i>友链</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input class="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-hide m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2> 篇博客
                    </div>
                </div>
            </div>
            <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.bid})}" class="item" target="_blank" th:each="blog : ${item.value}">
                    <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的菜单</span>
                    <div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MMdd')}">9月03</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>
        </div>
    </div>
<!--footer-->
    <footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/mywechat.png" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User Story) </a>
                        <a href="#" class="item">用户故事 (User Story) </a>
                        <a href="#" class="item">用户故事 (User Story) </a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 819879012@qq.com</a>
                        <a href="#" class="item">qq: 819879012 </a>
                        <a href="#" class="item">wechat: rjc819879012 </a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客,会分享关于编程,写作,思考相关的任何内容,希望可以给来到这的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">@本站创建于2020/5/25 desinged By Ren Jia Cheng</p>
        </div>
    </footer>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
